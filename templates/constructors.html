{% extends "base.html" %}
{% block content %}
<section class="section-header">
    <h2>Constructor Standings</h2>
</section>
<section class="section-detail">
    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Constructor</th>
                <th>Wins</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for d in constructors[-1].constructor_standings %}
            <tr>
                <td>{{d.position}}</td>
                <td>{{d.constructor.name}}</td>
                <td>{{d.wins}}</td>
                <td>{{d.points}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
