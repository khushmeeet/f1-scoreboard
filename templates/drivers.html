{% extends "base.html" %}
{% block content %}
<section class="section-header">
    <h2>Driver Standings</h2>
</section>
<section class="section-detail">
    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Driver</th>
                <th>Constructor</th>
                <th>Wins</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for d in drivers[-1].driver_standings %}
            <tr>
                <td>{{d.position}}</td>
                <td>{{d.driver.given_name + " " + d.driver.family_name}}</td>
                <td>{{d.constructors[0].name}}</td>
                <td>{{d.wins}}</td>
                <td>{{d.points}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
